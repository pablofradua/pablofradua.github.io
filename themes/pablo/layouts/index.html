<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
{{ partial "head.html"}}
  <section class="section">
    <div class="container">
      {{ range where .Paginator.Pages "Section" "eq" "posts" }}
      <div class="card">
        <div class="card-content">
          <div class="media">
            <div class="media-content">
              <a class="title is-4" href="{{ .RelPermalink }}">{{ .Title}}</a>
            </div>
          </div>
      
          <div class="content">
            {{ .Summary }}
            {{ if .Truncated }}
              <div>
                  <a href="{{ .RelPermalink }}">Read Moreâ€¦</a>
              </div>
            {{ end }}
            <br/>
            <time datetime="2016-1-1">{{.PublishDate.Format "2/01/2006"}}</time>
          </div>
        </div>
      </div>
      {{- end }}
    </div>
  </section>
  </body>
</html>
